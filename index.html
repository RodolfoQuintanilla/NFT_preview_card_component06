<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">

<div class="card__img">
  <img class="card__img__img" src="/images/image-equilibrium.jpg" alt="Equilibrium" class="img">
</div>


    <h1 class="card__h1">Equilibrium #3429</h1>

    <p> Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__cost ">
      <span class="card__cost__green"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
<div class="card__line">

</div>
    <div class=" card__avatar">
   <img class="card__avatar__img" src="/images/image-avatar.png" alt="">  
   <p class="card__avatar__p">Creation of
    <a class="card__text" href="#"  rel="stylesheet" href="#"> Jules Wyvern</p>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rodolfo Quintanilla </a>.
  </div>

</html>
